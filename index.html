<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 capitalize">
        <h2 class="text-2xl font-bold text-center mb-6">login</h2>
        <form action="/login" method="POST" id="login">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">username</label>
                <input type="text" id="username" name="username" required class="shadow rounded py-2 px-16 text-gray-700 mb-3 mx-3">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">password</label>
                <input type="password" id="password" name="password" required class="shadow rounded py-2 px-16 text-gray-700 mb-3 mx-3">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" id="login" class="bg-blue-500 hover:bg-blue-700 text-white rounded font-bold py-2 px-4">login</button>
            </div>
            
            <!-- <p id="errorMessage" style="color: red; display: none;">Username atau password salah</p> -->
        </form>
    </div>      

    <script src="login.js"></script>
</body>
</html>
